version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/brGuirra/uai/internal/gen
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: internal/gen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: internal/gen
    opt: paths=source_relative
